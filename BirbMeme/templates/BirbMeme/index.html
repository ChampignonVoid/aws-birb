<html>
<head><title></title></head>

<body>

{% if latest_meme_list %}
    <ul>
        {% for meme in latest_meme_list %}
            <li>
                Creator is : <a href="/birbmeme/creators/{{ meme.creator.id }}/">{{ meme.creator.name }}</a><br />

        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
